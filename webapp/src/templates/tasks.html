<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h1>Task Management</h1>
    <h2>Tasks:</h2>
    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>{{ task.title }} (Completed: {{ task.completed }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks available. The tasks service might be down.</p>
    {% endif %}
</body>
</html>
